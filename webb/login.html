        .alert-box {
            display: none;
            position: fixed;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c3e50;
            color: #ecf0f1;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            font-size: 18px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
            min-width: 350px;
            max-width: 500px;
            z-index: 10001;
        }
            /* Button styling */
            .alert-box button {
                margin-top: 12px;
                padding: 10px 20px;
                border: none;
                background: #e74c3c;
                color: white;
                cursor: pointer;
                border-radius: 6px;
                font-size: 16px;
                transition: all 0.3s ease;
            }

                .alert-box button:hover {
                    background: #c0392b;
                    transform: scale(1.05);
                }

        /* Entry animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            100% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        /* Exit animation */
        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%);
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
        }
